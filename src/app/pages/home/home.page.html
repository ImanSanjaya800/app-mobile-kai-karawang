<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://cdn.wccftech.com/wp-content/uploads/2023/12/TK8_Jin_Drama-2-scaled.jpg" />

      <ion-card-title>{{form.username}}</ion-card-title>
      <ion-card-subtitle>{{form.password}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
